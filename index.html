<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API</title>
  <!-- Googl Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
  </style>
  <!-- Daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="font-inter container mx-auto">


  <header></header>

  <main class="grid grid-cols-12 h-screen">
    <!-- Side Bar -->
    <div class="col-span-3 flex justify-center items-center bg-slate-100">
      <!-- Name List -->
      <ul id="peopleList" class="text-xl text-blue-500 space-y-5 text-center">
        <!-- Dynamic -->
      </ul>
    </div>
    <!-- Main Container -->
    <div class="col-span-9 bg-slate-200 flex justify-center items-center">
      <div id="detailContainer"
        class="w-3/5 h-1/3 rounded-2xl bg-violet-200 flex flex-col justify-center items-center space-y-2 hidden">
        <!-- Dynamic -->
      </div>
    </div>
  </main>

  <footer></footer>


  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          },
          fontFamily: {
            inter: ['Inter', 'serif']
          }
        }
      }
    }
  </script>
  <script src="js/custom.js"></script>
</body>

</html>
